
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>

<header>
  <p class="header1">
    <mat-toolbar class="header2" color="primary">
      <span class="h2span">Custom Clothing</span>
      <span class="example-spacer"></span>
    </mat-toolbar>

    <mat-toolbar class="header3" color="primary" >
      <span class="example-spacer"></span>
      <button color="primary" mat-flat-button class="finalizar">
  <span><i class='bx bxs-cart-download icone' ></i> </span>
        <span [routerLink]="['/home']" routerLinkActive="router-link-active" >PEDIDO CONCLUÍDO</span>
      </button>


    </mat-toolbar>
  </p>

</header>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-red layout-top-nav">
<div class="wrapper">

  <!-- Full Width Column -->
  <div class="content-wrapper">
    <div class="container">

      <!-- INICIO DO CONTEUDO -->
      <section class="content-header">
      </section>

      <section class="content">

        <div class="jumbotron">
          <div class="stepper-wrapper">
            <div class="stepper-item completed">
              <div class="step-counter"><i class='bx bxs-credit-card'></i></div>
              <div class="step-name">Pagamento</div>
            </div>
            <div class="stepper-item completed">
              <div class="step-counter"><i class='bx bxs-hourglass-bottom'></i></div>
              <div class="step-name">Em análise</div>
            </div>
            <div class="stepper-item active">
              <div class="step-counter"><i class='bx bx-check-square'></i></div>
              <div class="step-name">Confirmado</div>
            </div>
            <div class="stepper-item">
              <div class="step-counter"><i class='bx bxs-cart-download' ></i></div>
              <div class="step-name">Concluído/Enviado</div>
            </div>
          </div>
          <section class="pedido">

            <h2>Pedido Conluído</h2>
          <p>Seu pedido foi recebido pela loja!</p>
          <p><b>Avalie</b> sua experiência:</p>
          <span>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
            <div class="estrelas">
              <input type="radio" id="cm_star-empty" name="fb" value="" checked/>
              <label for="cm_star-1"><i class="fa"></i></label>
              <input type="radio" id="cm_star-1" name="fb" value="1"/>
              <label for="cm_star-2"><i class="fa"></i></label>
              <input type="radio" id="cm_star-2" name="fb" value="2"/>
              <label for="cm_star-3"><i class="fa"></i></label>
              <input type="radio" id="cm_star-3" name="fb" value="3"/>
              <label for="cm_star-4"><i class="fa"></i></label>
              <input type="radio" id="cm_star-4" name="fb" value="4"/>
              <label for="cm_star-5"><i class="fa"></i></label>
              <input type="radio" id="cm_star-5" name="fb" value="5"/>
            </div>
          </span>
          </section>

        </div>

      </section>
      <!-- FIM DO CONTEUDO -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="assets/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="assets/js/demo.js"></script>

<script src="plugins/iCheck/icheck.min.js"></script>

</body>
</html>
